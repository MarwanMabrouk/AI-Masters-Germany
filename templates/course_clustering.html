<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="../static/fontawesome-free-6.5.1-web/css/all.css" />
    <link rel="stylesheet" href="../static/style3.css" />
    <title>Home Page</title>
</head>

<body>
    <!--ula-->
    <div class="container-fluid">
        <div class="row flex-nowrap">
            <div class="bg-dark col-auto col-md-4 col-lg-3 min-vh-100 d-flex flex-column justify-content-between">
                <div class="bg-dark p-2">
                    <a class="d-flex text-decoration-none  mt-1 align-items-center text-white">
                        <span class="fs-4 d-none d-sm-inline">LA Project</span>
                    </a>
                    <ul class="nav nav-pills flex-column mt-4 ">
                        <li class="nav-item py-2 py-sm-0">
                            <a href="{{url_for('firstPage')}}" class="nav-link text-white"><i
                                    class="fs-5 fa fa-house"></i><span class="fs-4 d-none ms-3 d-sm-inline">
                                    Home</span></a>
                        </li>
                        <li class="nav-item py-2 py-sm-0">
                            <a href="{{url_for('second_page')}}" class="nav-link text-white"><i
                                    class="fa-solid fa-magnifying-glass"></i><span class="fs-4 d-none ms-3 d-sm-inline">
                                    Search </span></a>
                        </li>
                        <li class="nav-item py-2 py-sm-0">
                            <a href="#" class="nav-link text-white"><i class="fa-solid fa-chart-line"></i><span
                                    class="fs-4 d-none ms-3 d-sm-inline"> Visualization</span></a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="container-fluid" style='max-width: 100%;'>
                <div class="col-12 col-sm-8 col-md-8 col-lg-9">
                    <div class="row" >
                        <div class="col-12">
                            <!--div class="container m-5 mx-auto" style="max-width: 100%;"-->
                                <div id='chart' class='chart m-5 mx-auto' style='max-height: 500px; max-width: 100%;' >

                                </div>
                            <!--/div-->
                        </div>
                        <div class="col-12 col-lg-6">
                            <form method="POST">
                                <div class="m-3">
                                    <label for="min_credits" class="form-label">Select Min. ECTS: </label>
                                    <input type="number" id="min_credits" name="min_credits" value="{{ min_credits }}">
                                </div>
                                <div class="m-3">
                                    <label for="max_credits" class="form-label">Select Max. ECTS: </label>
                                    <input type="number" id="max_credits" name="max_credits" value="{{ max_credits }}">
                                </div>
                                <fieldset class="m-3">
                                    <legend>Choose the type of Clusters to see in the Chart: </legend>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="lecture_type" id="show_all" value="all" {% if lecture_type == 'all' %}checked{% endif %}>
                                            <label class="form-check-label" for="show_all">
                                                Obligatory & Elective
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="lecture_type" id="show_obligatory" value="Obligatory" {% if lecture_type == 'Obligatory' %}checked{% endif %}>
                                            <label class="form-check-label" for="show_obligatory">
                                                Obligatory
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="lecture_type" id="show_elective" value="Elective" {% if lecture_type == 'Elective' %}checked{% endif %} >
                                            <label class="form-check-label" for="show_elective">
                                                 Elective
                                            </label>
                                        </div>
                                </fieldset>
                                <!--input class="btn btn-primary m-3" value="Update plot"-->
                                <button class="btn btn-primary m-3" type="submit">Update plot</button>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script>
        var graph = {{ fig_json | safe}};
        Plotly.plot("chart", graph, {});
    </script>


</body>

</html>
