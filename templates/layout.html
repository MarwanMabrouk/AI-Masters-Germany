<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="../static/fontawesome-free-6.5.1-web/css/all.css" />
    <link rel="stylesheet" href="../static/style3.css" />
    <title>Search</title>

</head>
<body>
    <div class="container-fluid">
        <div class="row flex-nowrap">
            <div class="bg-dark col-auto col-md-4 col-lg-3 min-vh-100 d-flex flex-column justify-content-between">
                <div class="bg-dark p-2">
                    <a class="d-flex text-decoration-none  mt-1 align-items-center text-white">
                        <span class="fs-4 d-none d-sm-inline">LA Project</span>
                    </a>
                    <ul class="nav nav-pills flex-column mt-4 ">
                        <li class="nav-item py-2 py-sm-0">
                            <a href="{{url_for('firstPage')}}" class="nav-link text-white"><i class="fs-5 fa fa-house"></i><span
                                    class="fs-4 d-none ms-3 d-sm-inline"> Home</span></a>
                        </li>
                        <li class="nav-item py-2 py-sm-0">
                            <a href="{{url_for('second_page')}}" class="nav-link text-white"><i class="fa-solid fa-magnifying-glass"></i><span
                                    class="fs-4 d-none ms-3 d-sm-inline"> Search </span></a>
                        </li>
                        <li class="nav-item py-2 py-sm-0">
                            <a href="{{url_for('third_page')}}" class="nav-link text-white"><i class="fa-solid fa-chart-line"></i><span
                                    class="fs-4 d-none ms-3 d-sm-inline"> Visualization</span></a>
                        </li>
                    </ul>

                </div>
            </div>

            <div class="container-fluid">
                 <div class="col-12 col-sm-8 col-md-8 col-lg-9">
                    {% block content %}{% endblock %}
                 </div>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
crossorigin="anonymous"></script>

</body>
</html>
