<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="../static/fontawesome-free-6.5.1-web/css/all.css" />
    <link rel="stylesheet" href="../static/style3.css" />
    <title>MEOW</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"><link rel="stylesheet" >
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="icon" type="image/x-icon" href="static/project_logo.png">
</head>
<body>
    <div class="wrapper">
        <aside id="sidebar">
            <div class="d-flex">
                <button class="toggle-btn" type="button">
                    <i class="lni lni-grid-alt"></i>
                </button>
                <div class="sidebar-logo">
                    <a href="#">The Data Connoisseurs</a>
                </div>
            </div>
            <ul class="sidebar-nav">
                <li class="sidebar-item">
                    <a href="{{url_for('first_page')}}" class="sidebar-link">
                        <i class="lni lni-home"></i>
                        <span>Home</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="{{url_for('second_page')}}" class="sidebar-link">
                        <i class="lni lni-search-alt"></i>
                        <span>Explore DataBase</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="{{url_for('third_page')}}" class="sidebar-link collapsed has-dropdown" data-bs-toggle="collapse"
                        data-bs-target="#auth" aria-expanded="false" aria-controls="auth">
                        <i class="lni lni-graph"></i>
                        <span>Visualisation</span>
                    </a>
                    <ul id="auth" class="sidebar-dropdown list-unstyled collapse" data-bs-parent="#sidebar">
                        <li class="sidebar-item">
                            <a href="{{url_for('course_clustering')}}" class="sidebar-link">Clusters of Courses</a>
                        </li>
                        <li class="sidebar-item">
                            <a href="{{url_for('search_courses')}}" class="sidebar-link">Search Courses</a>
                        </li>
                        <li class="sidebar-item">
                            <a href="{{url_for('institute_types')}}" class="sidebar-link">Types of Institutes</a>
                        </li>
                        <li class="sidebar-item">
                            <a href="{{url_for('lecture_types')}}" class="sidebar-link">Types of Courses</a>
                        </li>
                        <li class="sidebar-item">
                            <a href="{{url_for('map_view')}}" class="sidebar-link">Map of Institutes</a>
                        </li>
                    </ul>
                </li>
            </ul>
            <div class="sidebar-footer">
                <a href="https://github.com/MarwanMabrouk/AI-Masters-Germany" class="sidebar-link">
                    <i class="lni lni-github"></i>
                    <span>Github</span>
                </a>
            </div>
        </aside>
        <div class="main">
            <div>
                {% block content %}{% endblock %}
            </div>
            <p></p>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
crossorigin="anonymous"></script>

</body>
<script>
    const hamBurger = document.querySelector(".toggle-btn");

    hamBurger.addEventListener("click", function () {
    document.querySelector("#sidebar").classList.toggle("expand");
    });
</script>
</html>
