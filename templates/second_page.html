<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Search</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row flex-nowrap">
            <div class="bg-dark col-auto col-md-4 col-lg-3 min-vh-100 d-flex flex-column justify-content-between">
                <div class="bg-dark p-2">
                    <a class="d-flex text-decoration-none  mt-1 align-items-center text-white">
                        <span class="fs-4 d-none d-sm-inline">LA Project</span>
                    </a>
                    <ul class="nav nav-pills flex-column mt-4 ">
                        <li class="nav-item py-2 py-sm-0">
                            <a href="{{url_for('firstPage')}}" class="nav-link text-white"><i
                                    class="fs-5 fa fa-house"></i><span class="fs-4 d-none ms-3 d-sm-inline">
                                    Home</span></a>
                        </li>
                        <li class="nav-item py-2 py-sm-0">
                            <a href="{{url_for('second_page')}}" class="nav-link text-white"><i
                                    class="fa-solid fa-magnifying-glass"></i><span class="fs-4 d-none ms-3 d-sm-inline">
                                    Search </span></a>
                        </li>
                        <li class="nav-item py-2 py-sm-0">
                            <a href="#" class="nav-link text-white"><i class="fa-solid fa-chart-line"></i><span
                                    class="fs-4 d-none ms-3 d-sm-inline"> Visualization</span></a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-12 col-sm-8 col-md-8 col-lg-9">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12 col-lg-6">
                            <!--div class="container m-5 border p-3"-->
                            <div class="container m-5">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault"
                                        id="flexRadioDefault1">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                        AI programms
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault"
                                        id="flexRadioDefault2" checked>
                                    <label class="form-check-label" for="flexRadioDefault2">
                                        DS programms
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault"
                                        id="flexRadioDefault2" checked>
                                    <label class="form-check-label" for="flexRadioDefault3">
                                        ML programms
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault"
                                        id="flexRadioDefault2" checked>
                                    <label class="form-check-label" for="flexRadioDefault4">
                                        AI and DS programms
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault"
                                        id="flexRadioDefault2" checked>
                                    <label class="form-check-label" for="flexRadioDefault4">
                                        ML and DS programms
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault"
                                        id="flexRadioDefault2" checked>
                                    <label class="form-check-label" for="flexRadioDefault4">
                                        AI and ML programms
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-lg-6">
                        <form id="searchForm" name="search">
                            <div class="select-container m-3">
                                <div class="form-floating">
                                    <select class="form-select custom-select" id="floatingSelect"
                                        aria-label="Floating label select example">
                                        {%for degree in degree_Name%}
                                        <option>{{degree}}</option>
                                        {% endfor %}
                                    </select>
                                    <label for="floatingSelect">Select one of the Master Programs</label>
                                </div>
                                <div class="form-floating">
                                    <select class="form-select custom-select" id="floatingSelect2"
                                        aria-label="Floating label select example">
                                        {%for uin in uft%}
                                        <option>{{uin}}</option>
                                        {% endfor %}
                                    </select>
                                    <label for="floatingSelect">Select one of the Institutes</label>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-12 col-lg-6">
                        <ul class="list-group">
                            <li class="list-group-item">An item</li>
                            <li class="list-group-item">A second item</li>
                            <li class="list-group-item">A third item</li>
                            <li class="list-group-item">A fourth item</li>
                            <li class="list-group-item">And a fifth one</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
